<div class="card">
  <div class="card-header">
    <h6 class="text-uppercase mb-0">Clientes</h6>
    <button [routerLink]="['/pages/customers-add']" class="btn btn-primary button btn-add">Nuevo</button>
  </div>
  <div class="card-body">
    <input type="text" placeholder="Buscar por nombre" class="form-control" [(ngModel)]="filter" (keyup)="search()"/>
    <br>
    <table class="table table-striped card-text">
      <thead>
        <tr>
          <th>No.</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th *ngIf="admin">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let indice=index">
          <th scope="row">{{indice + 1}}</th>
          <td>{{customer.nombre}}</td>
          <td>{{customer.telefono}}</td>
          <td *ngIf="admin">
            <!--<button class="button-action">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            &nbsp;&nbsp;-->
            <button [routerLink]="['/pages/customers-edit', customer.id]" class="button-action">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            &nbsp;&nbsp;
            <button class="button-action" (click)="selectCustomer(customer.id)" data-toggle="modal" data-target="#deleteCustomer">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteCustomer" tabindex="-1" role="dialog" aria-labelledby="deleteCustomer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Â¿Deseas borrar este cliente?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteCustomer()" data-dismiss="modal">Borrar</button>
      </div>
    </div>
  </div>
</div>
