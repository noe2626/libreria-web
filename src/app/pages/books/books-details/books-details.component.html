<div class="card">
  <div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Detalles de libro</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="formData">
      <div class="form-group">
        <label class="form-control-label text-uppercase">Título</label>
        <input type="text" placeholder="Título" class="form-control" formControlName="titulo" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">Autor</label>
        <input type="tel" placeholder="Autor" class="form-control" formControlName="autor" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">ISBN</label>
        <input type="tel" placeholder="ISBN" class="form-control" formControlName="isbn" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">Precio</label>
        <input type="tel" placeholder="precio" class="form-control" formControlName="precio" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">Descuento(%)</label>
        <input type="tel" placeholder="Descuento" class="form-control" formControlName="descuento" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">Descuento($)</label>
        <input type="tel" placeholder="Descuento" class="form-control" formControlName="descuento_pesos" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label text-uppercase">Stock</label>
        <input type="tel" placeholder="Stock" class="form-control" formControlName="stock" readonly/>
      </div>
    </form>
  </div>
</div>
