<div class="card">
  <div class="card-header" style="height: 50px;">
    <h6 class="text-uppercase mb-0">Ultimas Ventas</h6>
    <button [routerLink]="['/pages/sales-add']" class="btn btn-primary button btn-add">Nueva</button>
  </div>
  <div class="card-body" style="height: 200px; padding-top: 0px;">
    <table class="table table-striped card-text">
      <thead>
        <tr>
          <th>No.</th>
          <th>Libro</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sales of salesArray; let indice=index">
          <ng-container *ngIf="indice < 3">
            <th scope="row">{{indice + 1}}</th>
            <td>{{sales.libro}}</td>
            <td>{{sales.cantidad}}</td>
            <td>${{sales.total}}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
<div style="text-align: center;"><h5>Graficos semanal</h5></div>
<div class="container">
  <div class="row">
    <div class="col-md-6" style="padding-left: 0px; padding-right: 5px;">
      <div class="card" style="height: 250px;">
        <div class="card-body">
          <canvas id="barCanvas" #barCanvas width="600" height="250"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="padding-left: 5px; padding-right: 0px;">
      <div class="card" style="height: 250px;">
        <div class="card-body">
          <canvas id="barCanvas2" #barCanvas2 width="600" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
