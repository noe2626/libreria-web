<div class="card">
  <div class="card-header">
    <h6 class="text-uppercase mb-0">Compras</h6>
    <button [routerLink]="['/pages/purchases-add']" class="btn btn-primary button btn-add">Nueva</button>
  </div>

  <div class="card-body">
    <input type="text" placeholder="Buscar por libro" class="form-control" [(ngModel)]="filter" (keyup)="search()"/>
    <br>
    <table class="table table-striped card-text">
      <thead>
      <tr>
        <th>No.</th>
        <th>Libro</th>
        <th>Cantidad</th>
        <th>Total de compra</th>
        <th>Proveedor</th>
        <th>Fecha</th>
        <th *ngIf="admin">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let purchases of searchPurchases; let pointer = index">
        <th scope="row">{{pointer + 1}}</th>
        <td>{{purchases.libro}}</td>
        <td>{{purchases.cantidad}}</td>
        <td>{{purchases.total}}</td>
        <td>{{purchases.proveedor}}</td>
        <td>{{purchases.fecha | date : 'dd-MM-yyyy'}}</td>
        <td *ngIf="admin">
          <button class="button-action" (click)="selectPurchase(purchases.id)" data-toggle="modal" data-target="#deleteCustomer">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteCustomer" tabindex="-1" role="dialog" aria-labelledby="deleteCustomer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Â¿Deseas borrar esta compra?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deletePurchase()" data-dismiss="modal">Borrar</button>
      </div>
    </div>
  </div>
</div>
