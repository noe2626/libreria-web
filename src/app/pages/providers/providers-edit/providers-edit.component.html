<div class="card">
  <div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Editar proveedor</h3>
  </div>
  <div class="card-body">
    <p>Ingresa los datos del proveedor</p>
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label class="form-control-label text-uppercase">Nombre</label>
        <input type="text" formControlName="name" placeholder="Nombre y apellidos" class="form-control" />
      </div>

      <div class="form-group">
        <label class="form-control-label text-uppercase">Teléfono</label>
        <input type="tel" formControlName="phone" placeholder="Teléfono" class="form-control" />
      </div>

      <div class="form-group">
        <label class="form-control-label text-uppercase">Cuenta bancaria</label>
        <input type="tel" formControlName="account" placeholder="Cuenta bancaria" class="form-control" (keyup)="validateAccount($event, 'account')" />
      </div>

      <div class="form-group">
        <label class="form-control-label text-uppercase">Contacto</label>
        <input type="tel" formControlName="contact" placeholder="Contacto" class="form-control" />
      </div>

      <div class="form-group button">
        <button type="submit" class="btn btn-primary btn-save" [disabled]="formGroup.invalid" (click)="onSubmit()">Editar</button>
      </div>
    </form>
  </div>
</div>
