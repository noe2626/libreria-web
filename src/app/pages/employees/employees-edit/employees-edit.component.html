<div class="card">
  <div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Editar empleado</h3>
  </div>
  <div class="card-body">
    <p>Ingresa los datos del empleado</p>
    <form [formGroup]="formGroup">

      <div class="form-group">
        <label class="form-control-label text-uppercase">Nombre</label>
        <input type="text" formControlName="nombre" placeholder="Nombre y apellidos" class="form-control" />
      </div>

      <div class="form-group">
        <label class="form-control-label text-uppercase">Usuario</label>
        <input type="text" formControlName="usuario" placeholder="Usuario" class="form-control" />
      </div>


      <div class="form-group">
        <label class="form-control-label text-uppercase">Password</label>
        <input type="password" formControlName="password" placeholder="Password" class="form-control" />
      </div>


      <div class="form-group">
        <label class="form-control-label text-uppercase">Teléfono</label>
        <input type="tel" formControlName="telefono" placeholder="Teléfono" class="form-control" />
      </div>

      <div class="form-group">
        <label class="form-control-label text-uppercase">Domicilio</label>
        <input type="text" formControlName="domicilio" placeholder="Domicilio" class="form-control" />
      </div>

      <div class="form-group">
        <div class="row div-admin">
          <div class="admin">
            <label class="form-control-label text-uppercase" for="myCheck">Administrador</label>
          </div>
          <div style="padding-left: 15px; padding-top: 1px;">
            <input class="check" type="checkbox" id="myCheck">
          </div>
        </div>
      </div>

      <div class="form-group button">
        <button type="submit" class="btn btn-primary btn-save" [disabled]="formGroup.invalid" (click)="onSubmit()">Editar</button>
      </div>

    </form>
  </div>
</div>
