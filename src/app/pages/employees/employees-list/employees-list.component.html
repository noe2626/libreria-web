<div class="card">
  <div class="card-header">
    <h6 class="text-uppercase mb-0">Empleados</h6>
    <button [routerLink]="['/pages/employees-add']" class="btn btn-primary button btn-add" *ngIf="admin">Nuevo</button>
  </div>
  <div class="card-body">
    <table class="table table-striped card-text">
      <thead>
      <tr>
        <th>No.</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Teléfono</th>
        <th>Domicilio</th>
        <th *ngIf="admin">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let employees of Employees; let pointer = index">
        <th scope="row">{{pointer + 1}}</th>
        <td>{{employees.nombre}}</td>
        <td>{{employees.usuario}}</td>
        <td>{{employees.telefono}}</td>
        <td>{{employees.domicilio}}</td>
        <td *ngIf="admin">
          <button [routerLink]="['/pages/employees-edit', employees.id]" class="button-action">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          &nbsp;&nbsp;
          <button *ngIf="employeeLogged!=employees.id" class="button-action" (click)="selectEmployee(employees.id, employees.nombre)" data-toggle="modal" data-target="#deleteCustomer">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteCustomer" tabindex="-1" role="dialog" aria-labelledby="deleteCustomer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Deseas borrar <b>{{nameEmployee}}</b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="delete()" data-dismiss="modal">Borrar</button>
      </div>
    </div>
  </div>
</div>
