<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img src="assets/img/logo.png" alt="" class="logo"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h2 class="mb-4">Bienvenido</h2>
        <p class="text-muted">Ingresa tu usuario y contraseña para comenzar</p>
        <form [formGroup]="formData">
          <div class="incorrect" *ngIf="incorrect">
            <span class="incorrect">Usuario o contraseña incorrectos</span>
          </div>
          <div class="form-group mb-4">
            <input type="text" name="username" placeholder="Usuario" class="form-control border-0 shadow form-control-lg" formControlName="username">
          </div>
          <div class="form-group mb-4">
            <input type="password" name="passowrd" placeholder="Contraseña" class="form-control border-0 shadow form-control-lg text-violet" formControlName="password">
          </div>
          <button class="btn btn-primary shadow px-5 btn-100" (click)="login()">Entrar</button>
        </form>
      </div>
    </div>
     </div>
</div>
